<head>

    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }

        .container {
            max-width: 600px;
            background-color: #fff;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: "🎂🎈🎉";
            position: absolute;
            top: -20px;
            right: -20px;
            font-size: 100px;
            opacity: 0.2;
        }

        h1 {
            color: #ff4757;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
        }

        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .birthday-cake {
            width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>
